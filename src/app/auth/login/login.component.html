<section class="ftco-section contact-section ftco-no-pb" id="contact-section">
    <div class="container">



        <div class="row ">
            <div class="col-md-7 heading-section  ">
            
                <h2 class="mb-4" style="color: #fff;">Login</h2>
                <p style="color: #fff;"  >Si tienes alguna duda o consulta, no dudes en contactarme.</p>
            </div>

        </div>
   

        <ul class="list-group" *ngIf="errors?.length > 0">
            <li *ngFor="let error of errors">{{error}}</li>
        </ul>

        <div class="row no-gutters block-9">

           
            <form class="bg-light p-4 p-md-5 contact-form" (ngSubmit)="onSubmit()" #usuarioForm="ngForm" #form="ngForm" method="post">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Username" [(ngModel)]="usuario.username" name="username" required minlength="4" #username="ngModel">
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                        <div *ngIf="username.errors['required']">
                            Username is required.
                        </div>
                        <div *ngIf="username.errors['minlength']">
                            Username must be at least 4 characters long.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password"  [(ngModel)]="usuario.password" name="password" required minlength="4" #password="ngModel">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                        <div *ngIf="password.errors['required']">
                            Password is required.
                        </div>
                        <div *ngIf="password.errors['minlength']">
                            Password must be at least 4 characters long.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary py-3 px-5" value="Login" 
                     (click)="onSubmit( )"> <i class="fa fa-sign-in" aria-hidden="true"></i > Login</button>

                   
                
                </div>

            </form>
        </div>
    </div>
</section>
